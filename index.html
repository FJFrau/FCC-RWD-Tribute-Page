<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="F.J. Frau">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1">
    <title id="title">Nobuo Uematsu</title>
    <link rel="stylesheet" href="./style/main.css" type="text/css">
    <link rel="icon" href="">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
        <h1><span class="header-first-letter">N</span>obuo <span class="header-first-letter">U</span>ematsu</h1>
    </header>
    <main id="main">
      <section id="main-portrait">
        <figure id="img-div">
          <picture>
            <source media="(max-width: 799px)" srcset="./images/NB-480w.jpg">
            <source media="(min-width: 800px)" srcset="./images/NB-800w.jpg">
            <img id="image" src="./images/NB-800w.jpg" alt="Nobuo Uematsu main picture">
            <figcaption id="img-caption">Composer of <span>Final Fantasy</span> series</figcaption>
          </picture>
        </figure>        
      </section>
      <section id="tribute-info">
        <details>
          <summary><h2>Time Line</h2></summary>
            <div id="timeline-container">
              <div class="timeline-event">
                <time class="date-event" datetime="1987-12">1987 December</time>
                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_I_200px.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_I_480px.webp">
                    <img src="./images/Logo_Final_Fantasy_I.webp" alt="Final Fantasy videogame cover">
                  </picture>
                </figure>
                <iframe src="https://open.spotify.com/embed/track/26ClwNQ6dTyDtezjWMBJYs?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              </div>
              <div class="timeline-event">
                <time class="date-event" datetime="1988-12">1988 December</time>
                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_II_200px.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_II_480px.webp">
                    <img src="./images/Logo_Final_Fantasy_II.webp" alt="Final Fantasy II videogame cover">
                  </picture>
                </figure>
                <iframe src="https://open.spotify.com/embed/track/4n0OL5qpJr2gxgrqAVw5ew?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              </div>
              <div class="timeline-event">
                <time class="date-event" datetime="1990-04">1990 April</time>
                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_III_200px.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_III_480px.webp">
                    <img src="./images/Logo_Final_Fantasy_III.webp" alt="Final Fantasy III videogame cover">

                <iframe src="https://open.spotify.com/embed/track/4Ri7ZOzDfzerckybVCBMZD?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

                    <img src="./images/Logo_Final_Fantasy_IV.webp" alt="Final Fantasy IV videogame cover">

                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_VII_480px.webp">
                    <img src="./images/Logo_Final_Fantasy_VII.webp" alt="Final Fantasy VII videogame cover">

                </figure>
                <iframe src="https://open.spotify.com/embed/track/0ZM7QFEYeXtnDusd6gmRQu?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              </div>
              <div class="timeline-event">
                <time class="date-event" datetime="1999-02">1999 Febrary</time>
                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_VIII_200px.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_VIII_480px.webp">
                    <img src="./images/Logo_Final_Fantasy_VIII.webp" alt="Final Fantasy VIII videogame cover">

              <div class="timeline-event">

                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_X_200px.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_X_480px.webp">

    </main>
