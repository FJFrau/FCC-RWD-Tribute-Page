<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="F.J. Frau">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1">
    <title id="title">Nobuo Uematsu</title>
    <link rel="stylesheet" href="./style/main.css" type="text/css">
    <link rel="icon" href="">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
        <h1><span class="header-first-letter">N</span>obuo <span class="header-first-letter">U</span>ematsu</h1>
    </header>
    <main id="main">
      <section id="main-portrait">
        <figure id="img-div">
          <picture>
            <source media="(max-width: 799px)" srcset="./images/NB-480w.jpg">
            <source media="(min-width: 800px)" srcset="./images/NB-800w.jpg">
            <img id="image" src="./images/NB-800w.jpg" alt="Nobuo Uematsu main picture">
            <figcaption id="img-caption">Composer of <span>Final Fantasy</span> series</figcaption>
          </picture>
        </figure>        
      </section>
      <section id="tribute-info">
        <details>
          <summary><h2>Time Line</h2></summary>
            <div id="timeline-container">
              <div class="timeline-event">
                <time class="date-event" datetime="1987-12">1987</time>
                <figure class="img-event">
                  <picture>
                    <source media="(max-width: 479px)" srcset="./images/Logo_Final_Fantasy_I_200PX.webp">
                    <source media="(min-width: 480px)" srcset="./images/Logo_Final_Fantasy_I_480PX.webp">
                    <img src="./images/Logo_Final_Fantasy_I.webp" alt="Final Fantasy videogame cover">
                  </picture>
                  <iframe src="https://open.spotify.com/embed/track/26ClwNQ6dTyDtezjWMBJYs?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </figure>
              </div>
            </div>
        </details>
      </section>
    </main>
    <footer>
      <!--
        <ul>
          <li><img class="header-logos" id="youtube-logo" src="./images/youtube-logo.svg" alt="Uematsu YouTube channel link"></li>
          <li><img class="header-logos" id="twitter-logo" src="./images/twitter-logo.svg" alt="Uematsu Twitter account link"></li>
          <li><img class="header-logos" id="spotify-logo" src="./images/spotify-logo.svg" alt="Uematsu Spotify content link"></li>
        </ul>
      -->
    </footer>
  </body>
</html>
